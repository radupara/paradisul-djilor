<section class="pricing-section">
  <div class="pricing-container">
    <div class="pricing-header">
      <h2 class="pricing-title">Monthly Subscription Plans</h2>
      <p class="pricing-subtitle">Choose the perfect plan for your needs</p>
    </div>

    <div class="pricing-grid">
      <div *ngFor="let plan of pricingPlans" 
           class="pricing-card"
           [class.pricing-card-popular]="plan.isPopular">
        
        <!-- Plan Header -->
        <div class="plan-header">
          <h3 class="plan-name">{{ plan.name }}</h3>
          <p class="plan-description">{{ plan.description }}</p>
        </div>

        <!-- Spacing -->
        <div class="plan-spacer"></div>

        <!-- Price -->
        <div class="plan-pricing">
          <div class="price-display">
            <span class="currency">$</span>
            <span class="amount">{{ plan.price }}</span>
            <span class="period">/ {{ plan.billingPeriod }}</span>
          </div>
        </div>

        <!-- Spacing -->
        <div class="plan-spacer"></div>

        <!-- Features Header -->
        <div class="features-header">
          <h6 class="features-label">INCLUDES</h6>
        </div>

        <!-- Spacing -->
        <div class="plan-spacer-small"></div>

        <!-- Features List -->
        <div class="features-list">
          <ul class="features-ul">
            <li *ngFor="let feature of plan.features" class="feature-item">
              <span class="feature-text">{{ feature }}</span>
            </li>
          </ul>
        </div>

        <!-- Spacing -->
        <div class="plan-spacer-small"></div>

        <!-- Extras (PRO only) -->
        <ng-container *ngIf="plan.extras && plan.extras.length > 0">
          <div class="extras-header">
            <h6 class="extras-label">EXTRA</h6>
          </div>

          <!-- Spacing -->
          <div class="plan-spacer-small"></div>

          <div class="extras-list">
            <ul class="extras-ul">
              <li *ngFor="let extra of plan.extras" class="extra-item">
                <span class="extra-text">{{ extra }}</span>
              </li>
            </ul>
          </div>

          <!-- Spacing -->
          <div class="plan-spacer-small"></div>

          <div class="extras-divider">
            <span class="divider-line"></span>
          </div>

          <!-- Spacing -->
          <div class="plan-spacer-small"></div>
        </ng-container>

        <!-- Spacing for non-popular cards -->
        <ng-container *ngIf="!plan.extras || plan.extras.length === 0">
          <div class="plan-spacer"></div>
        </ng-container>

        <!-- CTA Button -->
        <div class="plan-cta">
          <button class="subscribe-button" (click)="onSubscribe(plan.name)">
            {{ plan.buttonText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
