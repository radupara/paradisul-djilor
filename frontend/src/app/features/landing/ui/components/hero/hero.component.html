<div class="hero-section">
  <video
    class="hero-video"
    autoplay
    muted
    loop
    playsinline>
    <source src="https://cdn.builder.io/o/assets%2F0b5978dfa13741faa6a52fed10ed5ab0%2F5f2cac0e8e2f42958d5b2e2e8badf0cf?alt=media&token=83b6e926-43a6-44f7-b2ed-d6b010aa3dbf&apiKey=0b5978dfa13741faa6a52fed10ed5ab0" type="video/mp4">
  </video>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    <app-blur-text
      [text]="'landing.hero.title' | translate"
      className="hero-title"
      [delay]="150"
      [stepDuration]="0.3">
    </app-blur-text>

    <div class="subtitle-container">
      <app-blur-text
        *ngIf="currentSubtitle"
        [text]="currentSubtitle"
        className="hero-subtitle"
        [delay]="100"
        [stepDuration]="0.25">
      </app-blur-text>
    </div>

  </div>
</div>
