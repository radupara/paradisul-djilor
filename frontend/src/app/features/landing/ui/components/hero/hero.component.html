<div class="hero-section">
  <video
    class="hero-video"
    autoplay
    muted
    loop
    playsinline>
    <source src="https://cdn.builder.io/o/assets%2F0b5978dfa13741faa6a52fed10ed5ab0%2F5f2cac0e8e2f42958d5b2e2e8badf0cf?alt=media&token=83b6e926-43a6-44f7-b2ed-d6b010aa3dbf&apiKey=0b5978dfa13741faa6a52fed10ed5ab0" type="video/mp4">
  </video>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1 class="hero-title" appBlurText [delay]="0" [duration]="0.8">
      {{ 'landing.hero.title' | translate }}
    </h1>

    <div class="subtitle-container">
      <p 
        *ngIf="currentSubtitle" 
        class="hero-subtitle" 
        [key]="currentSubtitleIndex"
        appBlurText 
        [delay]="0" 
        [duration]="0.6">
        {{ currentSubtitle }}
      </p>
    </div>

    <div class="hero-actions">
      <button class="btn btn-primary">{{ 'landing.hero.ctaPrimary' | translate }}</button>
      <button class="btn btn-secondary">{{ 'landing.hero.ctaSecondary' | translate }}</button>
    </div>
  </div>
</div>
