<div class="music-player-container" [class.playing]="isPlaying">
    <audio #audioPlayer [src]="audioSource" (ended)="onEnded()"></audio>

    <button class="player-btn" (click)="togglePlay()" [attr.aria-label]="isPlaying ? 'Pause Music' : 'Play Music'">
        <div class="icon-container">
            <!-- Play Icon -->
            <svg *ngIf="!isPlaying" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="icon">
                <path fill-rule="evenodd"
                    d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                    clip-rule="evenodd" />
            </svg>

            <!-- Pause Icon -->
            <svg *ngIf="isPlaying" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="icon">
                <path fill-rule="evenodd"
                    d="M6.75 5.25a.75.75 0 01.75-.75H9a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H7.5a.75.75 0 01-.75-.75V5.25zm7.5 0A.75.75 0 0115 4.5h1.5a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H15a.75.75 0 01-.75-.75V5.25z"
                    clip-rule="evenodd" />
            </svg>
        </div>
        <span class="label">{{ isPlaying ? 'STOP MUSIC' : 'PLAY MUSIC' }}</span>
    </button>
</div>
